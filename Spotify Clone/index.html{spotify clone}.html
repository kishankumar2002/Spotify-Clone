<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-combatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title> Spotify clone </title> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/images/logo.png"alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
         <div class="songList">
            <h1>Best songs</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="/covers/1.jpg" alt="1">
                    <span class="songName">Let me  </span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="0"class="far songItemPlay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="/covers/2.jpg" alt="2">
                    <span class="songName">Let me </span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="1"class="far songItemPlay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="/covers/3.jpg" alt="3">
                    <span class="songName">Let me  </span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="2"class="far songItemPlay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="/covers/4.jpg" alt="4">
                    <span class="songName">Let me  </span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="3"class="far songItemPlay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="/covers/5.jpg" alt="5">
                    <span class="songName">Let me  </span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="4"class="far songItemPlay fa-play-circle"></i></span></span>
                 </div>
                 <div class="songItem">
                    <img src="/covers/6.jpg" alt="6">
                    <span class="songName">Let me  </span>
                    <span class="songlistplay"><span class="timestamp">5:34 <i id="5"class="far songItemPlay fa-play-circle"></i></span></span>
                 </div>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
           <i class="fas fa-3x fa-step-backward" id="previous"></i>
           <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif"width="77px" alt=""id="gif"><span id="masterSongName">wariyo - Mortals (feat. Laura Brehm)</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
